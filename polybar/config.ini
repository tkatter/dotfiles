[colors]
background = #11111b
foreground = #bac2de
; Highlight for active elements
primary = #8be9fd
; Alternative colors for text or icons
secondary = #50fa7b
alert = #ff5555
disabled = #1e1e2e

; Accent colors for specific modules
# bg-accent =
red = #f38ba8
green = #a6e3a1
yellow = #f9e2af
blue = #89b4fa
magenta = #f5c2e7
cyan = #94e2d5
orange = #fab387
mauve = #cba6f7

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/main-bar]
; ==========================================================
;   GENERAL BAR SETTINGS
; ==========================================================
monitor = DP-4
width = 100%
height = 20pt
radius = 0
bottom = false

; Font format: "<font_family>:pixelsize=<size>;<offset>"
; Ensure you have a Nerd Font installed for icons to display correctly.
font-0 = "FiraMono Nerd Font Mono:pixelsize=12;2"
font-1 = "monospace:pixelsize=10;2"
font-2 = "Symbols Nerd Font:pixelsize=12;2" ; For common icons
font-3 = "Font Awesome 6 Free:pixelsize=12;2" ; Alternative icon font

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
line-color = #f00

padding-left = 2
padding-right = 2

module-margin = 1

# separator = %{F#6c7086}|%{F-}
separator = %{F#45475a}|%{F-}

; Underline/overline settings for modules
underline-size = 2pt
underline-color = ${colors.primary}

; Define which modules go on the left, center, and right
modules-left = i3
modules-center = cpu appmenu memory
modules-right = pulseaudio eth date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; ==========================================================
;   MODULES
; ==========================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-mode = none

ws-icon-0 = 1
ws-icon-1 = 2
ws-icon-2 = 3
ws-icon-3 = 4
ws-icon-4 = 5
ws-icon-5 = 6
ws-icon-6 = 7
ws-icon-7 = 8
ws-icon-8 = 9
ws-icon-9 = 10
ws-icon-default = ""

; Available tags:
;   <label-state>   - A list of workspace states
;   <label-mode>    - The current i3 mode
;
; Default: <label-state> <label-mode>

label-mode-padding = 1
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}

; Focused workspace
label-focused = %icon% %name%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.mauve}
label-focused-underline = ${colors.secondary}
label-focused-padding = 2

; Unfocused workspace
label-unfocused = %icon% %name%
label-unfocused-background = ${colors.disabled}
label-unfocused-padding = 2

; Visible but not focused (e.g., on another monitor)
label-visible = %icon% %name%
label-visible-background = ${colors.disabled}
label-visible-padding = 2

; Urgent workspace (e.g., window demanding attention)
label-urgent = %icon% %name%
label-urgent-foreground = ${colors.disabled}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

; Separator between workspaces
label-separator = " | "

[module/cpu]
type = internal/cpu
interval = 0.5
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
format-underline = ${colors.cyan}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 0.5
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-underline = ${colors.blue}
label = %percentage_used%%


[module/pulseaudio]
type = internal/pulseaudio
; Sink to monitor (if you have multiple, you can find them with `pactl list sinks`)
; sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.magenta}
format-volume-underline = ${colors.magenta}
label-volume = %percentage%%

format-muted-prefix = " M "
format-muted-prefix-foreground = ${colors.disabled}
format-muted-background = ${colors.background}
label-muted = "Muted"
label-muted-foreground = ${colors.disabled}

; Icons for volume levels
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-foreground = ${colors.magenta}

; Click actions for volume control
click-right = pavucontrol &
click-left = pactl set-sink-mute @DEFAULT_SINK@ toggle
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

; For wired connection
[module/eth]
type = internal/network
interface = enp4s0
interval = 3
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.yellow}
format-connected-underline = ${colors.yellow}
label-connected = %local_ip% / %netspeed%
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰈂 "
format-disconnected-prefix-foreground = ${colors.disabled}
label-disconnected = Down

[module/date]
type = internal/date
interval = 1

time = %H:%M
time-alt = %Y-%m-%d %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.orange}
format-underline = ${colors.orange}
label = %time%

; Click action to open a calendar or clock app
click-left = gsimplecal &

[module/powermenu]
type = custom/text
content = "  "
content-foreground = ${colors.red}
click-left = systemctl suspend
click-right = reboot

[module/appmenu]
type = custom/text
content = " 󰹯 "
content-foreground = ${colors.yellow}
click-left = rofi -show drun
click-right = rofi -show run

